<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="ini1.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h1>TO DO LIST</h1> <!-- Judul baru di sini -->
        <form class="input-section" onsubmit="return addTodo()">
          <div class="input-container">
            <input
              id="todoInput"
              type="text"
              placeholder="Add item..."
              required
            />
            <button id="addBtn" type="submit" class="add">Add</button>
            <button
              type="button"
              class="add"
              id="update-button"
              style="display: none"
            >
              Update
            </button>
          </div>
          <div class="input-container">
            <input type="text" id="search-input" placeholder="Search" />
            <button type="button" id="search-button" onclick="searchTodo()">
              Search
            </button>
          </div>
        </form>

        <div class="todos">
          <ul class="todo-list" id="todo-list">
            <!-- Todo items will be dynamically added here -->
          </ul>
        </div>
        <div class="filter-buttons">
          <button type="button" onclick="filterIncomplete()">Tampilkan yang Belum Selesai</button>
          <button type="button" onclick="showAll()">Tampilkan Semua</button>
        </div>
      </div>
      </div>
    </div>
    <script src="ini1.js"> </script>
  </body>
</html>
